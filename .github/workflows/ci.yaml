# This workflow will install Python dependencies, run tests with a variety of Python versions
name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: yezz123/setup-uv@v4
        with:
          uv-venv: ".venv"

      - name: Install package
        run: |
          uv pip install -e ".[test,dev]"

      - name: Run pre-commit
        run: |
          uv run pre-commit run --all-files

      - name: Set PLOTHIST_PATH for running the test that makes the figures
        run: |
          export PLOTHIST_PATH=$(pwd)
          echo "PLOTHIST_PATH is set to $PLOTHIST_PATH"

      - name: echo LD_LIBRARY_PATH
        run: |
          echo $LD_LIBRARY_PATH

      - name: Copy docs to site-packages
        run: |
          cp -r docs $LD_LIBRARY_PATH/python${{ matrix.python-version }}/site-packages/plothist/docs

      - name: Test with pytest
        run: |
          uv run python -m pytest
